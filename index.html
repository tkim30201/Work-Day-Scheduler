<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
    />
    <link
      rel="stylesheet"
      href="https://use.fontawesome.com/releases/v5.8.1/css/all.css"
      integrity="sha384-50oBUHEmvpQ+1lW4y57PTFmhCaXp0ML5d60M1M7uH2+nqUivzIebhndOJK28anvf"
      crossorigin="anonymous"
    />
    <link
      href="https://fonts.googleapis.com/css?family=Open+Sans&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="style.css" />
    <title>Work Day Scheduler</title>
  </head>

  <body>
    <header class="jumbotron">
      <h1 class="display-3">Work Day Scheduler</h1>
      <p class="lead">A simple calendar app for scheduling your work day</p>
      <p id="currentDay" class="lead"></p>
    </header>
    <div class="container">

      <div class="input-group mb-3">
        <div class="input-group-prepend row">
          <span class="input-group-text" id="basic-addon1" data-value="9">9:00 am</span>
        </div>
        <textarea value="" id="task9am" type="text" cols="100" rows="2" class="form-control description textarea"></textarea>
        <div class="input-group-append">
          <button id="9am-save" class="btn btn-outline-secondary saveBtn" type="button"><i class="far fa-save"></i></button>
        </div>
      </div>

      <div class="input-group mb-3">
        <div class="input-group-prepend row">
          <span class="input-group-text" id="basic-addon1" data-value="10">10:00 am</span>
        </div>

          <button id="10am-save" class="btn btn-outline-secondary saveBtn" type="button"><i class="far fa-save"></i></button>
        </div>
      </div>

      <div class="input-group mb-3">
        <div class="input-group-prepend row">
          <span class="input-group-text" id="basic-addon1" data-value="11">11:00 am</span>

      </div>

          <span class="input-group-text" id="basic-addon1" data-value="12">12:00 pm</span>
        </div>
        <textarea value="" id="task12pm" type="text" cols="100" rows="2" class="form-control description textarea"></textarea>

      </div>

      <div class="input-group mb-3">
        <div class="input-group-prepend row">
          <span class="input-group-text" id="basic-addon1" data-value="13">1:00 pm</span>

          <span class="input-group-text" id="basic-addon1" data-value="14">2:00 pm</span>

          <button id="2pm-save" class="btn btn-outline-secondary saveBtn" type="button"><i class="far fa-save"></i></button>
        </div>
      </div>

    </div>

    <script src="https://code.jquery.com/jquery-3.4.1.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.24.0/moment.min.js"></script>
